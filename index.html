<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Юля</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div id="p-c" class="people-container">

    </div>
    <p id="status" class="status"> Статус: Выполнено</p>
    <div class="button-container">
      <button id="back" class="button" onclick="back()">
        Назад
      </button>
      <button id="next" class="button" onclick="next()">
        Далее
      </button>
    </div>
  </div>
</body>

</html>

<script>
  var people = ["Олег Петров", "Елена Зимина", "Анастасия Прошукова", "Константин Рахманинов", "Александр Травоедов", "Алексей Стариков", "Михаил Вулгаков", "Лев Худой"]
  for (var i = 0; i < 3; i++) {
    var one = '<p>' + people[i] + '</p>'
    $("#p-c").append(one)
  }

  $("#back").attr('disabled', true);

  var z = 3;
  var y = 0;

  function next() {
    if ((y + 1) * 3 < people.length) {
      y++
      if ((y + 1) * 3 >= people.length) {
        $("#next").attr('disabled', true);
      }
      for (var k = 0, i = y * 3; i < y * 3 + 3; i++ , k++) {
        if (i >= people.length) {
          $("#p-c").children()[k].innerText = ""
        } else {
          $("#p-c").children()[k].innerText = people[i]
        }
      }
      $("#back").attr('disabled', false);
    } else {
      $("#next").attr('disabled', true);
    }
  }

  function back() {
    if (y > 0) {
      y--;
      if (y == 0) {
        $("#back").attr('disabled', true);
      }
      for (var k = 0, i = y * 3; i < y * 3 + 3; i++ , k++) {
        $("#p-c").children()[k].innerText = people[i]
      }
      $("#next").attr('disabled', false);
    } else {
      $("#back").attr('disabled', true);
    }
  }
</script>
